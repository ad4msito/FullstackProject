<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu peluche</title>
    <script src="./scripts/setPeluche-script.js"></script>
    <link rel="stylesheet" href="./estilos/setPeluche-style.css">
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="navbarleft">
                    <a href="./userPeluches.html" class="userProfile">Mis Peluches</a>
            </div>
            <div class="title">
                <h1>Pelushop</h1>
            </div>
            <div class="navbarright">
                <a href="./userPage.html" class="homepage">Inicio</a>
            </div>
        </div>
    
    <div class="main">
        <div class="container">
            <div class="photo-container">
            </div>
            <div class="options">
                <div class="option-1">
                    <p>¡Personaliza tu peluche!</p>
                </div>
                <div class="option-2">
                    <p>Seleccionar color:</p>
                    <div class="paleta">
                        <span class="amarillo" data-color="amarillo" data-seleccionado="false"></span>
                        <span class="verde" data-color="verde" data-seleccionado="false"></span>
                        <span class="rosa"  data-color="rosa" data-seleccionado="false"></span>
                    </div>  
                </div>
                <div class="option-3">
                    <p>Seleccionar accesorio:</p>
                    <div class="accesorios">
                        <img src="../img/guitarra eléctrica.png" data-accs="guitarra eléctrica" data-seleccionado="false">
                        <img src="../img/notebook.png" data-accs="notebook" data-seleccionado="false">
                        <img src="../img/camiseta y pelota de futbol.png" data-accs="camiseta y pelota de futbol" data-seleccionado="false">
                    </div>
                </div>
                <div class="option-4">
                    <button class="create">Crear peluche</button>
                </div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="contenedor">
                <h2>Datos del peluche seleccionado:</h2>
                <p>Tipo: <span id="tipo"></span></p>
                <p>Color: <span id="color"></span></p>
                <p>Accesorios: <span id="accesorios"></span></p>
                <button class="confirmar">Confirmar</button>
                <button class="cerrar">Cerrar</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
