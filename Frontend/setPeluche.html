<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu peluche</title>
    <script src="./scripts/setPeluche-script.js"></script>
    <link rel="stylesheet" href="./estilos/setPeluche-style.css">
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="navbarleft">
                    <a href="./userPeluches.html" class="userProfile">Mis Peluches</a>
            </div>
            <div class="title">
                <h1>Pelushop</h1>
            </div>
            <div class="navbarright">
                <a href="./userPage.html" class="homepage">Inicio</a>
            </div>
        </div>
    
    <div class="main">
        <div class="container">
            <div class="photo-container">
            </div>
            <div class="options">
                <div class="option-1">
                </div>
                <div class="option-2">
                    <p>Seleccionar color:</p>
                    <div class="highlight-palette">
                        <span class="amarillo"></span>
                        <span class="verde"></span>
                        <span class="rosa"></span>
                    </div>  
                </div>
                <div class="option-3">
                    <p>Seleccionar accesorio:</p>
                    <div class="accesorios">
                        <img src="../img/guitarra electrica.png">
                        <img src="../img/notebook.png">
                        <img src="../img/camiseta y pelota de futbol.png">
                    </div>
                </div>
                <div class="option-4">
                    <button class="create">Crear peluche</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
